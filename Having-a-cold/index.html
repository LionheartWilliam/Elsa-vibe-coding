<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Having a Cold Game (Responsive)</title>
    <style>
        /* General Styles */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f8ff; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; }
        .game-container { width: 90%; max-width: 800px; background: #fff; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); padding: 25px; text-align: center; }
        h1, h2 { color: #005a9c; }
        p.instructions { color: #555; font-size: 1.1em; }
        /* Button Styles */
        .btn { background-color: #007bff; color: white; border: none; padding: 12px 25px; border-radius: 8px; font-size: 1.1em; cursor: pointer; transition: background-color: 0.3s; margin: 10px; }
        .btn:hover { background-color: #0056b3; }
        .btn:disabled { background-color: #cccccc; cursor: not-allowed; }
        /* Game Card & Container Styles */
        .card { background-color: #e9f5ff; border: 2px solid #bde0ff; border-radius: 8px; padding: 15px; margin: 8px; cursor: grab; text-align: left; transition: background-color 0.3s, border-color 0.3s; }
        .card:active { cursor: grabbing; }
        .drop-container { background-color: #fafafa; border: 2px dashed #ccc; border-radius: 10px; padding: 10px; margin-top: 20px; min-height: 100px; }
        .feedback-area { margin-top: 15px; font-size: 1.2em; font-weight: bold; min-height: 30px; }
        /* State Colors */
        .correct { background-color: #d4edda; border-color: #c3e6cb; }
        .incorrect { background-color: #f8d7da; border-color: #f5c6cb; }
        /* Touch Dragging Style */
        .dragging-touch { position: absolute; z-index: 1000; pointer-events: none; opacity: 0.8; box-shadow: 0 8px 25px rgba(0,0,0,0.3); transform: scale(1.05); }
        
        /* Stage 2 Layout Styles */
        #stage2 .matching-area { display: flex; flex-direction: column; gap: 20px; }
        #stage2 .column { width: 100%; display: flex; flex-direction: column; }
        #stage2 .match-pair { display: flex; align-items: center; margin-bottom: 10px; }
        #stage2 .chinese-card { flex: 1; }
        #stage2 .english-dropzone { flex: 1; min-height: 60px; background-color: #f0f0f0; border: 2px dashed #ddd; border-radius: 8px; margin-left: 10px; }
        
        /* Media Query for Tablets and wider screens */
        @media (min-width: 768px) {
            #stage2 .matching-area { flex-direction: row; justify-content: space-between; }
            #stage2 .column { width: 48%; }
        }
        /* Utility */
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Having a Cold</h1>
        <div id="stage1">
            <h2>Stage 1: Story Sequencing</h2>
            <p class="instructions">Please listen to the story, then drag the sentences below into the grey box in the correct order.</p>
            <audio controls src="audio.mp3"></audio>
            <div id="target-container" class="drop-container"></div>
            <div id="source-container" class="drop-container"></div>
            <div id="feedback-stage1" class="feedback-area"></div>
            <button id="submit-stage1" class="btn">Submit</button>
            <button id="next-stage-btn" class="btn hidden">Go to Stage 2</button>
        </div>
        <div id="stage2" class="hidden">
            <h2>Stage 2: Chinese-English Matching</h2>
            <p class="instructions">Drag the English sentences from the right bank to the box next to the matching Chinese meaning.</p>
            <div class="matching-area">
                <div id="chinese-container" class="column"></div>
                <div id="english-container" class="column drop-container"></div>
            </div>
            <div id="feedback-stage2" class="feedback-area"></div>
            <button id="submit-stage2" class="btn">Submit</button>
        </div>
    </div>

    <script>
        // --- Game Data for "Having a Cold" (Updated) ---
        const storySentences = [ "Come on, everyone. Dinner is ready.", "I don't feel well.", "Does he have a fever?", "Yes, he does.", "Mom, I think Joe is sick.", "Let me take you to the doctor now.", "What's wrong?", "I have a headache and a fever.", "What's wrong? Do you have a stomachache?", "No, I'm just hungry." ];
        const sentencePairs = [ { ch: "大家快來。晚餐準備好了。", en: "Come on, everyone. Dinner is ready." }, { ch: "我感覺不太舒服。", en: "I don't feel well." }, { ch: "他有發燒嗎？", en: "Does he have a fever?" }, { ch: "是的，他有。", en: "Yes, he does." }, { ch: "媽媽，我覺得喬生病了。", en: "Mom, I think Joe is sick." }, { ch: "我現在帶你去看醫生。", en: "Let me take you to the doctor now." }, { ch: "怎麼了？", en: "What's wrong?" }, { ch: "我頭痛而且發燒了。", en: "I have a headache and a fever." }, { ch: "怎麼了？你是肚子痛嗎？", en: "What's wrong? Do you have a stomachache?" }, { ch: "不是，我只是餓了。", en: "No, I'm just hungry." } ];

        // --- Generic Game Logic (with Touch and Layout Support) ---
        function shuffleArray(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1));[array[i], array[j]] = [array[j], array[i]]; } return array; }
        const sourceContainer = document.getElementById('source-container');
        const targetContainer = document.getElementById('target-container');
        const submitStage1Btn = document.getElementById('submit-stage1');
        const nextStageBtn = document.getElementById('next-stage-btn');
        const feedbackStage1 = document.getElementById('feedback-stage1');
        let draggedItem = null; let touchDraggedItem = null; let offsetX, offsetY;

        function initializeStage1() {
            const shuffledSentences = shuffleArray([...storySentences]);
            shuffledSentences.forEach((sentence, index) => { const card = document.createElement('div'); card.id = `s1-card-${index}`; card.className = 'card'; card.textContent = sentence; card.draggable = true; sourceContainer.appendChild(card); });
        }

        // --- Submission Logic ---
        submitStage1Btn.addEventListener('click', () => { const userOrderCards = Array.from(targetContainer.children); let allCorrect = userOrderCards.length === storySentences.length; userOrderCards.forEach((card, index) => { card.classList.remove('correct', 'incorrect'); if (storySentences[index] === card.textContent) { card.classList.add('correct'); } else { card.classList.add('incorrect'); allCorrect = false; } }); if (allCorrect) { feedbackStage1.textContent = 'Great! All correct!'; feedbackStage1.style.color = 'green'; nextStageBtn.classList.remove('hidden'); submitStage1Btn.disabled = true; } else { feedbackStage1.textContent = 'Something is not right. Please check the red cards and try again!'; feedbackStage1.style.color = 'red'; } });
        nextStageBtn.addEventListener('click', () => { document.getElementById('stage1').classList.add('hidden'); document.getElementById('stage2').classList.remove('hidden'); initializeStage2(); });
        const chineseContainer = document.getElementById('chinese-container');
        const englishContainer = document.getElementById('english-container');
        const submitStage2Btn = document.getElementById('submit-stage2');
        const feedbackStage2 = document.getElementById('feedback-stage2');

        function initializeStage2() {
            sentencePairs.forEach((pair) => { const pairContainer = document.createElement('div'); pairContainer.className = 'match-pair'; const chineseCard = document.createElement('div'); chineseCard.className = 'card chinese-card'; chineseCard.textContent = pair.ch; const englishDropzone = document.createElement('div'); englishDropzone.className = 'english-dropzone'; englishDropzone.dataset.correctEn = pair.en; pairContainer.appendChild(chineseCard); pairContainer.appendChild(englishDropzone); chineseContainer.appendChild(pairContainer); });
            const shuffledEnglish = shuffleArray([...sentencePairs]);
            shuffledEnglish.forEach((pair) => { const englishCard = document.createElement('div'); englishCard.className = 'card'; englishCard.textContent = pair.en; englishCard.draggable = true; englishContainer.appendChild(englishCard); });
        }
        submitStage2Btn.addEventListener('click', () => { const pairs = chineseContainer.querySelectorAll('.match-pair'); let allCorrect = true; pairs.forEach(pair => { const dropzone = pair.querySelector('.english-dropzone'); const droppedCard = dropzone.querySelector('.card'); pair.classList.remove('correct', 'incorrect'); if (droppedCard && dropzone.dataset.correctEn === droppedCard.textContent) { pair.classList.add('correct'); } else { pair.classList.add('incorrect'); allCorrect = false; } }); if (allCorrect) { feedbackStage2.textContent = 'Congratulations, you have completed the game!'; feedbackStage2.style.color = 'green'; submitStage2Btn.disabled = true; } else { feedbackStage2.textContent = 'Some pairs are incorrect. Please try again!'; feedbackStage2.style.color = 'red'; } });

        // --- Combined Drag and Touch Event Handlers ---
        document.addEventListener('dragstart', e => { if (e.target.classList.contains('card') && !e.target.classList.contains('chinese-card')) { draggedItem = e.target; setTimeout(() => e.target.style.opacity = '0.5', 0); } });
        document.addEventListener('dragend', () => { if (draggedItem) { setTimeout(() => { draggedItem.style.opacity = '1'; draggedItem = null; }, 0); } });
        document.addEventListener('touchstart', e => { const target = e.target; if (target.classList.contains('card') && !target.classList.contains('chinese-card')) { touchDraggedItem = target; const rect = target.getBoundingClientRect(); offsetX = e.touches[0].clientX - rect.left; offsetY = e.touches[0].clientY - rect.top; touchDraggedItem.classList.add('dragging-touch'); touchDraggedItem.style.width = rect.width + 'px'; touchDraggedItem.style.height = rect.height + 'px'; touchDraggedItem.style.left = (e.touches[0].clientX - offsetX) + 'px'; touchDraggedItem.style.top = (e.touches[0].clientY - offsetY) + 'px'; } }, { passive: false });
        document.addEventListener('touchmove', e => { if (touchDraggedItem) { e.preventDefault(); touchDraggedItem.style.left = (e.touches[0].clientX - offsetX) + 'px'; touchDraggedItem.style.top = (e.touches[0].clientY - offsetY) + 'px'; } }, { passive: false });
        document.addEventListener('touchend', e => { if (touchDraggedItem) { touchDraggedItem.classList.remove('dragging-touch'); touchDraggedItem.style.position = ''; touchDraggedItem.style.width = ''; touchDraggedItem.style.height = ''; touchDraggedItem.style.left = ''; touchDraggedItem.style.top = ''; const touch = e.changedTouches[0]; const dropTarget = document.elementFromPoint(touch.clientX, touch.clientY); handleDrop(touchDraggedItem, dropTarget); touchDraggedItem = null; } });
        document.addEventListener('dragover', e => e.preventDefault());
        document.addEventListener('drop', e => { e.preventDefault(); if (draggedItem) { handleDrop(draggedItem, e.target); } });
        function handleDrop(item, dropTarget) {
            if (!item || !dropTarget) return;
            let validDropzone = dropTarget.classList.contains('drop-container') ? dropTarget : dropTarget.closest('.drop-container');
            if (!validDropzone) { validDropzone = dropTarget.classList.contains('english-dropzone') ? dropTarget : dropTarget.closest('.english-dropzone'); }
            if (validDropzone) {
                if (validDropzone.classList.contains('english-dropzone') && validDropzone.children.length > 0) { const existingCard = validDropzone.firstChild; const originalBank = document.getElementById('english-container'); if(originalBank) originalBank.appendChild(existingCard); }
                validDropzone.appendChild(item);
            }
        }

        // --- Start the Game ---
        initializeStage1();
    </script>
</body>
</html>
